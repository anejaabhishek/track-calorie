<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TrackCalorie | Calorie Tracker</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <nav>
      <div class="nav-wrapper">
        <div class="container">
          <a href="#" class="brand-logo center">TrackCalorie</a>
          <!-- <ul class="right">
            <li>
              <a href="#" class="clear-btn btn">Clear All</a>
            </li>
          </ul> -->
        </div>
      </div>
    </nav>

    <div class="container">
      <!-- Form Card -->
      <div class="card">
        <div class="card-content">
          <span class="card-title"> Add Food item </span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input type="text" placeholder="Add item" id="item-name" />
                <label for="item-name">Food</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  placeholder="Add Calories"
                  id="item-calories"
                />
                <label for="item-name">Calories</label>
              </div>
              <button class="add-btn btn">
                <i class="fa fa-plus"></i> Add
              </button>
              <button class="update-btn btn">
                <i class="fa fa-pencil-square-o"></i> Update
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i> Remove
              </button>
              <button class="back-btn btn pull-right">
                <i class="fa fa-chevron-circle-left"></i> Back
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="clear-btn-div">
        <a href="#" class="clear-btn btn">Clear All</a>
      </div>

      <!-- Calorie Count -->
      <h4 class="center-align" id="total-calories">
        Total Calories : <span class="total-calories">0</span>
      </h4>

      <!-- Item List -->
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
          <strong>Masala Dosa : </strong> <em>900 calories</em>
          <a href="#" class="secondary-content">
            <i class="edit-item fa fa-pencil"></i>
          </a>
        </li>
        <li class="collection-item" id="item-1">
          <strong>Cup of tea : </strong> <em>400 calories</em>
          <a href="#" class="secondary-content">
            <i class="fa fa-pencil"></i>
          </a>
        </li>
        <li class="collection-item" id="item-2">
          <strong>Cookies : </strong> <em>300 calories</em>
          <a href="#" class="secondary-content">
            <i class="fa fa-pencil"></i>
          </a>
        </li> -->
      </ul>
    </div>

    <!-- <footer>
      <ul class="center bottom">
        <li>
          <a href="#" class="clear-btn btn">Clear All</a>
        </li>
      </ul>
    </footer> -->

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="app.js "></script>
  </body>
</html>
